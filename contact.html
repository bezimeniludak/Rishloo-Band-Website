  <div class="container col-4" style="background-color:rgba(0,0,0,0.7);">
    <h1 class="display-4">Contact</h1>
    <hr>
    <form action="success.html" method="post">
      <div class="form-group">
        <label for="formGroupExampleInput"><i class="fas fa-user"></i> Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
      </div><br>
      <div class="form-group">
        <label for="exampleInputEmail"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
          placeholder="Enter your E-mail">
      </div><br>
      <div class="form-group">
        <label for="formGroupExampleInputPhone"><i class="fas fa-phone-alt"></i> Phone</label>
        <input type="tel" class="form-control" id="formGroupExampleInputPhone" placeholder="Enter your phone number">
      </div><br>
      <div class="form-group">
        <label for="formGroupExampleInputSubject"><i class="fas fa-heading"></i> Header</label>
        <input type="text" class="form-control" id="formGroupExampleInputSubject" placeholder="Enter header">
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlTextarea"><i class="fas fa-file-alt"></i> Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea" rows="3"
          placeholder="Enter your message"></textarea>
      </div><br>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          <i class="fas fa-paper-plane"></i> Send </button>
      </div>
<br>
    </form>
